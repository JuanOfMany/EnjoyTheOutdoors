<body class="bg-[#121622]">

              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>

            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

              <li>
                <a href="./searchParks.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                    Search Parks</a>
              </li>

    <form class="max-w-sm mx-auto">
        <label for="mountains" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a
            Location:</label>
        <select id="mountains"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose a Mountain</option>
        </select>
    </form>
    </div>
    <div class="container grid m-auto grid-cols-2 gap-4 items-center max-h-screen">
        <div class="grid-rows-2 grid items-center">

            <div class="grid grid-col-2 ml-2">
                <div>
                    <div class="">
                        <h1 class="dark:text-white">Name:</h1>
                        <h1 id="mt-name" class="dark:text-white text-2xl">Pick a Mountain</h1>
                    </div>
                    <h3 class="dark:text-white mt-3">Elevation:</h3>
                    <h1 id="mt-elev" class="dark:text-white">Pick a Mountain</h1>
                </div>
                <div>
                    <h3 class="dark:text-white">Effort:</h3>
                    <h1 id="mt-effort" class="dark:text-white">Pick a Mountain</h1>
                </div>
            </div>
            <div class="ml-2">
                <h3 class="dark:text-white">Sunrise:</h3>
                <h3 id="mt-sunrise" class="dark:text-white">Pick a Mountain</h3>

                <h3 id="mt-sunset" class="dark:text-white">Pick a Mountain</h3>
                <h3 class="dark:text-white mt-3">Description:</h3>
                <p id="mountain-desc" class="dark:text-white">Pick a Mountain</p>
            </div>
        </div>
        <div>
            <img id="mountain-img" src="../../assets/Lafayette-StoryImage_2.jpg" class="ml-2 object-fill">
        </div>
    </div>

    <script type="module" src="../scripts/mountainInfo.js"></script>
