<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Information</title>
    <link href="../css/output.css" rel="stylesheet">
</head>

<body class="bg-[#121622]">
    <div>
        <form class="max-w-sm mx-auto">
            <label for="mountains" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a
                Location:</label>
            <select id="mountains"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Choose a Mountain</option>
            </select>
        </form>
        <h1 class="dark:text-white">Mountain Name</h1>
        <h3 class="dark:text-white">Elevation</h3>
        <p class="dark:text-white">Mountain Description</p>
        <p class="dark:text-white">Other interesting information</p>
    </div>
    <div>
        <img id="mountain-img" src="../../assets/Lafayette-StoryImage_2.jpg">
    </div>
    <script type="module" src="../scripts/mountainInfo.js"></script>
</body>

</html>
